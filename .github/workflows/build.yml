name: build 

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v5
        - uses: actions/setup-node@v3
          with:
                node-version: '22.17.0'
        - run: npm install
